<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">


        <link rel="stylesheet" href="css/style.css">
        <link href='https://fonts.googleapis.com/css?family=DM Mono' rel='stylesheet'>
        <title>Formulário de Login</title>
    </head>
    <body>

        <section class="section-limiter">
            <form class="form-login">
                <div class="div-login">
                    <p class="login">LOGIN</p>
                </div>

                <div class="div-usuario">
                    <span class="span-usuario">Usuário</span>
                    <input class="input-usuario" type="text" name="usuario" placeholder="Digite seu nome de usuário">
                </div>

                <div class="div-senha">
                    <span class="span-senha">Senha</span>
                    <input class="input-senha" type="text" name="senha" placeholder="Digite sua senha">
                </div>

                <div>
                    <a class="esqueci-senha" href="#">Esqueci minha senha</a>
                </div>

                <div class="div-logar">
                    <button class="logar">FAZER LOGIN</button>
                </div>

                
                <span class="outra-forma" text>Ou fazer login de outra forma</span>

                <div class="img">
                    <a href="#"><img class="logos" src="assets/facebook.png" alt="logo facebook"></a>
                    <a href="#"><img class="logos" src="assets/gmail.png" alt=""></a>
                    <a href="#"><img class="logos" src="assets/twitter.png" alt=""></a>
                </div>

                <div class="cadastrar">
                    <a href="" class="link-cadastro"><span class="cadastro">Cadastrar-se</span></a>
                </div>
            </form>
        </section>   

    </body>
</html>
